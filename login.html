<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Prevención de Vishing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.webp" alt="Universidad O&M" width="50" height="50" class="d-inline-block align-text-top me-2">
                Prevención de Vishing
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Volver al inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center mb-4">Iniciar Sesión</h2>
                            <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="loginTabsContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a href="forgot-password.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                        </div>
                                    </form>
                                </div>
                                
                                <!-- Register Form -->
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form id="registerForm">
                                        <div class="mb-3">
                                            <label for="registerName" class="form-label">Nombre completo</label>
                                            <input type="text" class="form-control" id="registerName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerEmail" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" id="registerEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPhone" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="registerPhone">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPassword" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="registerPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="termsAgree" required>
                                            <label class="form-check-label" for="termsAgree">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Registrarse</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <p class="text-center mb-0">O inicia sesión con:</p>
                                <div class="d-flex justify-content-center gap-2 mt-3">
                                    <button class="btn btn-outline-secondary">
                                        <i class="bi bi-google me-2"></i>Google
                                    </button>
                                    <button class="btn btn-outline-secondary">
                                        <i class="bi bi-facebook me-2"></i>Facebook
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">© 2025 Universidad O&M. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="privacidad.html" class="text-white text-decoration-none me-3">Política de privacidad</a>
                    <a href="terminos.html" class="text-white text-decoration-none">Términos y condiciones</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Login 
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    
                    alert(`Bienvenido de nuevo, ${email}`);
                    window.location.href = "dashboard.html";
                });
            }
            
            // Register form submission
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('registerName').value;
                    const email = document.getElementById('registerEmail').value;
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Validate passwords match
                    if (password !== confirmPassword) {
                        alert('Las contraseñas no coinciden');
                        return;
                    }
                    
                    
                    alert(`Gracias por registrarte, ${name}. Ahora puedes iniciar sesión.`);
                    
                   
                    document.getElementById('login-tab').click();
                    
                    // resetear
                    registerForm.reset();
                });
            }
        });
    </script>
</body>
</html>
